name: Playwright Tests

on:
  workflow_call:
    inputs:
      project:
        description: "Playwright project name to run"
        required: false
        default: e2e-all-browsers
        type: string
      NEXT_PUBLIC_BASE_URL:
        description: "The base URL for the Next.js application"
        required: true
        type: string
      NEXT_PUBLIC_POINTED_AT_TEST:
        description: "Indicates if the app is pointed at the test environment"
        required: false
        type: boolean
      NEXT_PUBLIC_S3_CDN_HOST_NAME:
        description: "The S3 CDN host name"
        required: false
        type: string
      REGION_AWS:
        description: "The AWS region"
        required: false
        type: string
      BLOG_POSTS_TABLE_NAME:
        description: "The DynamoDB table name for blog posts"
        required: false
        type: string
      S3_BUCKET_NAME:
        description: "The S3 bucket name"
        required: false
        type: string
      ADMIN_EMAIL:
        description: "The admin email address"
        required: false
        type: string
      NEXTAUTH_URL:
        description: "The URL for NextAuth"
        required: false
        type: string
    secrets:
      ACCESS_KEY_ID_AWS:
        required: false
      SECRET_ACCESS_KEY_AWS:
        required: false
      NEXTAUTH_SECRET:
        required: false
      GOOGLE_CLIENT_ID:
        required: false
      GOOGLE_CLIENT_SECRET:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ github.environment }}
    container:
      image: mcr.microsoft.com/playwright:v1.55.1-noble
      options: --ipc=host
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      # --- If testing local app, download and start it ---
      - name: Download build
        if: ${{ github.environment == 'test' }}
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Check env variables
        if: ${{ github.environment == 'test' }}
        run: |
          if [ -z "${NEXTAUTH_URL}" ]; then
          echo "Error: NextJs variables required for running tests against local build"
          exit 1
          fi

      - name: Create environment file
        if: ${{ github.environment == 'test' }}
        run: |
          echo "Creating .env file for test environment"
          touch .env
          echo "NEXT_PUBLIC_POINTED_AT_TEST=${{ inputs.NEXT_PUBLIC_POINTED_AT_TEST }}" >> .env
          echo "NEXT_PUBLIC_BASE_URL=${{ inputs.NEXT_PUBLIC_BASE_URL }}" >> .env
          echo "NEXT_PUBLIC_S3_CDN_HOST_NAME=${{ inputs.NEXT_PUBLIC_S3_CDN_HOST_NAME }}" >> .env
          echo "REGION_AWS=${{ inputs.REGION_AWS }}" >> .env
          echo "BLOG_POSTS_TABLE_NAME=${{ inputs.BLOG_POSTS_TABLE_NAME }}" >> .env
          echo "S3_BUCKET_NAME=${{ inputs.S3_BUCKET_NAME }}" >> .env
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
          echo "NEXTAUTH_URL=${{ inputs.NEXTAUTH_URL }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          echo "ACCESS_KEY_ID_AWS=${{ secrets.ACCESS_KEY_ID_AWS }}" >> .env
          echo "SECRET_ACCESS_KEY_AWS=${{ secrets.SECRET_ACCESS_KEY_AWS }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env

      # --- Install Playwright and run tests ---
      - name: Create environment file
        if: ${{ github.environment == 'production' }}
        run: |
          echo "Creating .env file for production environment"
          touch .env
          echo "NEXT_PUBLIC_BASE_URL=${{ inputs.NEXT_PUBLIC_BASE_URL }}" >> .env

      - name: Run Playwright tests
        env:
          HOME: /root
        run: npx playwright test --project=e2e-all-browsers

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-results
          path: |
            playwright-report/
          retention-days: 5
